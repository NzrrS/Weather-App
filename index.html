<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css" />
    <!-- IMPORT GOOGLE FONT ICONS -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
  </head>
  <body>
    <div class="main-container">
      <!-- SEARCH CONTAINER  -->
      <div class="search-container">
        <input
          autocomplete="off"
          type="text"
          class="search-input"
          placeholder="Search City"
          id="searchInput"
        />
        <button class="search-button">
          <span class="material-symbols-outlined" id="searchButton">
            search
          </span>
        </button>
        <ul id="suggestionSearch" class="suggestion-search"></ul>
      </div>
      <!-- END SEARCH CONTAINER -->

      <!-- WEATHER INFO -->
      <section class="weather-info" id="weatherInfo" style="display: none">
        <!-- location and time  -->

        <div class="location-date-container">
          <div class="location">
            <span class="material-symbols-outlined"> location_on </span>
            <h3 class="loction-name" id="locationName"></h3>
          </div>
          <span class="date" id="cityDate"></span>
        </div>

        <!-- END location and time  -->

        <!-- img and temp -->

        <div class="weather-summary-container">
          <img src="" alt="weather img" class="weather-icon" id="weatherIcon" />
          <div class="weather-summaty-text">
            <h1 class="weather-temp" id="weatherTemp"></h1>
            <h3 class="weather-status" id="weatherStatus"></h3>
          </div>
        </div>

        <!-- END img and temp -->

        <!-- weather condition -->
        <div class="weather-condition-container">
          <div class="condition-item">
            <span class="material-symbols-outlined"> water_drop </span>
            <div class="condition-item">
              <h5>Humidity</h5>
              <h5 id="humidity"></h5>
            </div>
          </div>
          <div class="condition-item">
            <span class="material-symbols-outlined"> air </span>
            <div class="condition-item">
              <h5>Wind speed</h5>
              <h5 id="windSpeed"></h5>
            </div>
          </div>
        </div>

        <!--END weather condition -->

        <!-- Forecast -->
        <div class="forecast-items-container"></div>
        <!-- END Forecast -->
      </section>
      <!-- END WEATHER INFO -->

      <!-- MESSAGE SEARCH -->
      <section class="search-city" id="searchMessage" style="display: block">
        <img
          src="Assets/message/search-city.png"
          alt="search city"
          class="message-img"
        />
        <div>
          <h1>Search City</h1>
          <h4 style="font-weight: 400">
            Find out the weather conditions of the city
          </h4>
        </div>
      </section>
      <!-- END MESSAGE SEARCH -->

      <!-- MESSAGE ERROR -->
      <section class="search-error" id="searchError" style="display: none">
        <img src="Assets/message/not-found.png" alt="" class="message-img" />
        <div>
          <h1>City Not Found</h1>
          <h4 style="font-weight: 400">
            Please check the spelling or try searching for another city.
          </h4>
        </div>
      </section>
      <!-- END MESSAGE ERROR -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
